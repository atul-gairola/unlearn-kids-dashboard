<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Unlearn-kids-Dashboard</title>
  <!-- Bootstrap cdn -->

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Work+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- Chart JS cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <!-- CDN for rounded charts -->
  <script type="text/javascript" charset="utf-8" src="Chart.roundedBarCharts.min.js"></script>
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark ">

      <svg class="bi bi-circle-fill" width="48px" height="48px" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <circle cx="8" cy="8" r="8" />
      </svg>
      <span>Unlearn Kids | Content Authorising Tool</span>
    </a>
    <ul class="navbar-nav ml-auto ">
      <li class="nav-item"><a href="#" class="nav-link nav-content">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link nav-content">Content</a></li>
      <li class="nav-item"><a href="#" class="nav-link nav-content">Assets</a></li>
      <li class="nav-item"><a href="#" class="nav-link nav-content">Framework</a></li>
      <li class="nav-item"><a href="#" class="nav-link nav-content">Users</a></li>
      <li><a href="#" class="  login-logo">
          <svg width="50" height="50" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" fill="#B4B4BD" clip-rule="evenodd"

              fill="#696974" />
          </svg>
        </a></li>
    </ul>
  </nav>

  <!-- Dashboard Section -->
  <section class="dashboard-wrapper">

    <div class="dashboard">
      <!-- Dasboard title bar -->
      <p class="dashboard-title">My Dashboard</p>
      <div class="assign">
        <div class="notification">
          <div class="icon">
            <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path fill="#0069D9"
                d="M19.125 18H18.5625V10.0312C18.5625 6.72422 16.118 3.99141 12.9375 3.53672V2.625C12.9375 2.10703 12.518 1.6875 12 1.6875C11.482 1.6875 11.0625 2.10703 11.0625 2.625V3.53672C7.88203 3.99141 5.4375 6.72422 5.4375 10.0312V18H4.875C4.46016 18 4.125 18.3352 4.125 18.75V19.5C4.125 19.6031 4.20937 19.6875 4.3125 19.6875H9.375C9.375 21.1359 10.5516 22.3125 12 22.3125C13.4484 22.3125 14.625 21.1359 14.625 19.6875H19.6875C19.7906 19.6875 19.875 19.6031 19.875 19.5V18.75C19.875 18.3352 19.5398 18 19.125 18ZM12 20.8125C11.3789 20.8125 10.875 20.3086 10.875 19.6875H13.125C13.125 20.3086 12.6211 20.8125 12 20.8125ZM7.125 18V10.0312C7.125 8.72813 7.63125 7.50469 8.55234 6.58359C9.47344 5.6625 10.6969 5.15625 12 5.15625C13.3031 5.15625 14.5266 5.6625 15.4477 6.58359C16.3687 7.50469 16.875 8.72813 16.875 10.0312V18H7.125Z"
                fill="#696974" />
            </svg>
          </div>
          <div class="marker">
            <p>8</p>
          </div>
        </div>
        <button type="button" class="btn btn-primary assign-btn">+ Assign new</button>
      </div>

      <!-- Dropdown -->
      <div class="dropdown-div">
        <div class="dropdown">
          <button class="dropbtn">
            <p>This week</p>
            <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="10px" height="10px" viewBox="0 0 292.362 292.362" style="enable-background:new 0 0 292.362 292.362;"
              xml:space="preserve">
              <path fill="#696974" d="M286.935,69.377c-3.614-3.617-7.898-5.424-12.848-5.424H18.274c-4.952,0-9.233,1.807-12.85,5.424
          		C1.807,72.998,0,77.279,0,82.228c0,4.948,1.807,9.229,5.424,12.847l127.907,127.907c3.621,3.617,7.902,5.428,12.85,5.428
          		s9.233-1.811,12.847-5.428L286.935,95.074c3.613-3.617,5.427-7.898,5.427-12.847C292.362,77.279,290.548,72.998,286.935,69.377z" />
            </svg>
          </button>
          <div id="myDropdown" class="dropdown-content">
            <a href="#" class="dropdown-item">Today</a>
            <a href="#" class="dropdown-item">This month</a>
            <a href="#" class="dropdown-item">All time</a>
          </div>
        </div>
        <p class="dropdown-period">12 May 20 - 18 May 20</p>
      </div>

      <!-- Cards Section -->
      <div class="cards">
        <div class="card card-1">
          <p class="data">268</p>
          <p class="data-name">ASSIGNED</p>
        </div>
        <div class="card card-2">
          <p class="data">158</p>
          <p class="data-name">CREATED</p>
        </div>
        <div class="card card-3">
          <p class="data">96</p>
          <p class="data-name">REVIEWED</p>
        </div>
        <div class="card card-4">
          <p class="data">40</p>
          <p class="data-name">PUBLISHED</p>
        </div>
      </div>

      <!-- Horizonatal Graph -->
      <div class="horizontal-graph">
        <div class="graph">
          <canvas id="horizontalBarChart"></canvas>
        </div>
      </div>

      <!-- Dropdown -->
      <div class="dropdown-div">
        <div class="dropdown">
          <button class="dropbtn">
            <p>This week</p>
            <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="10px" height="10px" viewBox="0 0 292.362 292.362" style="enable-background:new 0 0 292.362 292.362;"
              xml:space="preserve">
              <path fill="#696974" d="M286.935,69.377c-3.614-3.617-7.898-5.424-12.848-5.424H18.274c-4.952,0-9.233,1.807-12.85,5.424
              C1.807,72.998,0,77.279,0,82.228c0,4.948,1.807,9.229,5.424,12.847l127.907,127.907c3.621,3.617,7.902,5.428,12.85,5.428
              s9.233-1.811,12.847-5.428L286.935,95.074c3.613-3.617,5.427-7.898,5.427-12.847C292.362,77.279,290.548,72.998,286.935,69.377z" />
            </svg>
          </button>
          <div id="myDropdown" class="dropdown-content">
            <a href="#" class="dropdown-item">Today</a>
            <a href="#" class="dropdown-item">This month</a>
            <a href="#" class="dropdown-item">All time</a>
          </div>
        </div>
        <p class="dropdown-period">12 May 20 - 18 May 20</p>
      </div>

      <!-- Area Graph -->
      <div class="area-graph">
        <div class="graph">
          <canvas id="areaChart"></canvas>
        </div>
        <div class="checkboxes">
          <div class="custom-control custom-checkbox custom-control-inline">
            <input type="checkbox" id="customCheckboxInline1" name="customCheckboxInline1" class="custom-control-input checkbox-area-graph">
            <label class="custom-control-label" for="customCheckboxInline1">Assigned</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input type="checkbox" id="customCheckboxInline2" name="customCheckboxInline2" class="custom-control-input checkbox-area-graph">
            <label class="custom-control-label" for="customCheckboxInline2">Created</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input type="checkbox" id="customCheckboxInline3" name="customCheckboxInline3" class="custom-control-input checkbox-area-graph">
            <label class="custom-control-label" for="customCheckboxInline3">Reviewed</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input type="checkbox" id="customCheckboxInline4" name="customCheckboxInline4" class="custom-control-input checkbox-area-graph">
            <label class="custom-control-label" for="customCheckboxInline4">Published</label>
          </div>
        </div>
      </div>

      <!-- Vertical Bar Graph -->
      <div class="bar-graph">
        <div class="graph">
          <canvas id="barChart"></canvas>
        </div>
        <div class="radios">
          <div class="custom-control custom-radio custom-control-inline">
  <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
  <label class="custom-control-label" for="customRadioInline1">Creators</label>
</div>
<div class="custom-control custom-radio custom-control-inline">
  <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
  <label class="custom-control-label" for="customRadioInline2">Reviewers</label>
</div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

  <script type="text/javascript" src="index.js">
  </script>

</body>

</html>
